<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
   	<h:form>
   		<p:outputLabel value="#{msgs.userName}"/>
   		<p:inputText value="#{login.userName}"
							required="true" placeholder="Username" />
							
		<p:outputLabel value="#{msgs.password}"/>
		<p:password value="#{login.password}"
			required="true" placeholder="Password" />
			
		<p:commandButton value="Login" action="#{login.login}" />
   	</h:form>
   </h:body>
</html>
